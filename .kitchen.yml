---
driver:
  name: docker
  hostname: fluentbit.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: fluentbit
  grains:
    noservices: True
  state_top:
    base:
      "*":
        - fluentbit
  pillars:
    top.sls:
      base:
        "*":
          - fluentbit

verifier:
  name: inspec
  sudo: true


platforms:
  - name: <%=ENV['PLATFORM'] || 'ubuntu-xenial'%>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'trevorj/salty-whales:xenial'%>
      platform: ubuntu

suites:
